<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online ASM</title>

    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/theme-chrome.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/mode-assembly_x86.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/gas/gas.min.js"></script>

    <style type="text/css">
        #title {
            position: absolute;
            width: 100%;
            height: 30px;
            padding: 5px;
            background-color: rgb(164, 7, 212);
            color: white;
            font-weight: 700;
            font-size: larger;
            overflow: hidden;
        }

        #toolbar {
            position: absolute;
            height: 30px;
            padding-top: 5px;
            padding-left: 10px;
            margin: 0px;
            right: 0;
            top: 0px;
            left: 260px;
            display: flex;
            z-index: 10;
            overflow: hidden;
        }

        #left_panel {
            position: absolute;
            top: 40px;
            left: 0px;
            width: 260px;
            bottom: 0;
            padding: 5px;
            margin: 0px;
            background-color: rgb(244, 245, 247);
            overflow:auto;
            box-shadow: 1px 0px 1px rgba(0, 0, 0, .25);
            z-index: 10;
        }

        #right_panel {
            position: absolute;
            top: 40px;
            left: 260px;
            right: 0;
            bottom: 0;
            padding: 0;
            margin: 0;
            background-color: royalblue;
            overflow: hidden;
        }

        .editor {
            position: absolute;
            top: 0px;
            width: 100%;
            bottom: 0;
            padding: 0;
            margin: 0;
            font-size: 12px;
        }


        .inline_widget {
            color: gray;
            margin: 0px;
            font-style: normal;
        }

        .compile_error_icon {
            color: white;
            background-color: red;
            font-weight: bold;
            border-radius: 50%;
            padding: 0 3px;
            margin-right: 7px;
        }

        .compile_error {
            font-family: arial;
            font-size: 100%;
            background: #ffa;
            color: #a00;
            padding: 2px 5px 3px;
        }

        .asm_analyzer_icon {
            color: white;
            background-color: blue;
            font-weight: bold;
            border-radius: 50%;
            padding: 0 3px;
            margin-right: 7px;
        }

        .asm_analyzer {
            font-family: arial;
            font-size: 100%;
            background: #ffa;
            color: #a50;
            padding: 2px 5px 3px;
        }

        .CodeMirror {
            height: 100%;
        }

        svg {
            fill: rgb(8, 8, 8);
        }

        .cur_step {
            background-color: lightskyblue;
        }

        #run {
            padding: 5px;
        }

        #submit {
            display: none;
            padding: 5px;
        }

        #step_text {
            padding: 5px;
            font-size: small;
        }

        #right {
            width: 100%;
            padding: 5px;
            padding-right: 20px;
        }

        #step {
            width: 100%;
        }

        body {
            margin: 0px;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            overflow: hidden;
        }

        .example{
            display: block;
            color: rgb(66, 82, 110);
        }
    </style>
</head>

<body>
    <div id=title>
        ASM analyzer
        <div id=toolbar>
            <button id=run>RUN</button>
            <button id=submit>SUBMIT</button>
            <span id="step_text">Step:0/0</span>
            <div id=right>
                <input type="range" id="step" value="0" max="0">
            </div>
        </div>
    </div>


    <div id=left_panel>
        <b>Table of contents</b>
        <div id="examples">
        <a class=example>dsdsdsd1</a>
        <a class=example>dsdsdsd2</a>
        <a class=example>dsdsdsd2</a>
        <a class=example>dsdsdsd2</a>
        <a class=example>dsdsdsd2</a>
        <a class=example>dsdsdsd2</a>
        <a class=example>dsdsdsd2</a>
        <a class=example>dsdsdsd2</a>
        <a class=example>dsdsdsd2</a>
        </div>
    </div>

    <div id=right_panel>
        <div class=editor>
            <textarea id=editor>
                Hello, world!
            </textarea>
        </div>

    </div>
</body>

<footer>
    <script src="./index.js"></script>
</footer>


</html>
